<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<Script>
			var I=374483;
			if(I<=100000)
			{
				alert(I*0.1)
			}
			else if(I<=200000)
			{
				alert(100000 * 0.1 + (I - 100000) * 0.075)
			}
			else if(I<=400000)
			{
				alert(100000 * 0.1 + 100000 * 0.075 + (I - 200000) * 0.05)
			}
			else if(I<=600000)
			{
				alert(100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + (I - 400000) * 0.03)
			}
			else if(I<=1000000)
			{
				alert(100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + (I - 600000) * 0.015)
			}
			else
			{
				alert(100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + 400000 * 0.015 + (I - 1000000) * 0.01)
			}
			
		</script>
	</body>
</html>
